         x="24.056103"
         y="40.21936"
         id="tspan440">Array of u32 of
</tspan><tspan
         x="24.056103"
         y="41.794363"
         id="tspan442">size of block.
</tspan><tspan
         x="24.056103"
         y="43.369363"
         id="tspan444">Each num points to the </tspan><tspan
         x="24.056103"
         y="44.944364"
         id="tspan446">next block in list.
</tspan><tspan
         x="24.056103"
         y="46.519365"
         id="tspan448">0 repsersents end of list
</tspan><tspan
         x="24.056103"
         y="48.094366"
         id="tspan450">-1 is free. 
</tspan><tspan
         x="24.056103"
         y="49.669366"
         id="tspan452">Always starts with 1,0.
</tspan><tspan
         x="24.056103"
         y="51.244367"
         id="tspan454">block 1 is namefile,
</tspan><tspan
         x="24.056103"
         y="52.819368"
         id="tspan456">which can be extended
</tspan></text>
