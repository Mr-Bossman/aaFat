         x="24.056103"
         y="40.21936"
         id="tspan508293">Array of u32 of
</tspan><tspan
         x="24.056103"
         y="41.794363"
         id="tspan508295">size of block.
</tspan><tspan
         x="24.056103"
         y="43.369363"
         id="tspan508297">Each num points to the </tspan><tspan
         x="24.056103"
         y="44.944364"
         id="tspan508299">next block in list.
</tspan><tspan
         x="24.056103"
         y="46.519365"
         id="tspan508301">0 repsersents end of list
</tspan><tspan
         x="24.056103"
         y="48.094366"
         id="tspan508303">-1 is free. 
</tspan><tspan
         x="24.056103"
         y="49.669366"
         id="tspan508305">Always starts with 1,0.
</tspan><tspan
         x="24.056103"
         y="51.244367"
         id="tspan508307">block 1 is namefile,
</tspan><tspan
         x="24.056103"
         y="52.819368"
         id="tspan508309">which can be extended
</tspan></text>
    <text
