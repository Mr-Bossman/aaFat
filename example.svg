         x="44.90168"
         y="45.60408"
         id="tspan508311">An array of name_file </tspan><tspan
         x="44.90168"
         y="47.179082"
         id="tspan508313">structs
</tspan><tspan
         x="44.90168"
         y="48.754083"
         id="tspan508315">with a name and the </tspan><tspan
         x="44.90168"
         y="50.329084"
         id="tspan508317">files first block number
</tspan><tspan
         x="44.90168"
         y="51.904085"
         id="tspan508319">block 1 must be zeroed
</tspan><tspan
         x="44.90168"
         y="53.479086"
         id="tspan508321">index of 1 means file </tspan><tspan
         x="44.90168"
         y="55.054086"
         id="tspan508323">was deleted and if free </tspan><tspan
         x="44.90168"
         y="56.629087"
         id="tspan508325">to be refilled end of </tspan><tspan
         x="44.90168"
         y="58.204088"
         id="tspan508327">namefile array is when </tspan><tspan
         x="44.90168"
         y="59.779089"
         id="tspan508329">all feilds are 0</tspan></text>
