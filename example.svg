         x="44.90168"
         y="45.60408"
         id="tspan458">An array of name_file </tspan><tspan
         x="44.90168"
         y="47.179082"
         id="tspan460">structs
</tspan><tspan
         x="44.90168"
         y="48.754083"
         id="tspan462">with a name and the </tspan><tspan
         x="44.90168"
         y="50.329084"
         id="tspan464">files first block number
</tspan><tspan
         x="44.90168"
         y="51.904085"
         id="tspan466">block 1 must be zeroed
</tspan><tspan
         x="44.90168"
         y="53.479086"
         id="tspan468">index of 1 means file </tspan><tspan
         x="44.90168"
         y="55.054086"
         id="tspan470">was deleted and if free </tspan><tspan
         x="44.90168"
         y="56.629087"
         id="tspan472">to be refilled end of </tspan><tspan
         x="44.90168"
         y="58.204088"
         id="tspan474">namefile array is when </tspan><tspan
         x="44.90168"
         y="59.779089"
         id="tspan476">all feilds are 0</tspan></text>
